<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Your Pet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d8c4d6; /* Light pink background */
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .chat-interface {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Set the width of the chat box */
            margin-left: auto;
            margin-right: auto;
        }

        .chat-messages {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ffb3b3;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .chat-input {
            display: flex;
            justify-content: space-between;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ffb3b3;
            border-radius: 5px;
            margin-right: 5px;
        }

        .chat-input button {
            background-color: #ffb3b3;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background-color: #ffcccc; /* Darker pink on hover */
        }
    </style>
</head>
<body>

    <div class="chat-interface" id="chatInterface">
        <h2>Chat with Your Pet</h2>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const petResponses = [
            "Meow! I love that!",
            "Purr... Tell me more!",
            "I'm so happy to chat!",
            "What do you want to talk about?",
            "I love you! üêæ"
        ];

        function sendMessage() {
            const input = document.getElementById("chatInput");
            const message = input.value;
            if (message.trim() !== "") {
                const messagesDiv = document.getElementById("chatMessages");
                messagesDiv.innerHTML += <p><strong>You:</strong> ${message}</p>;
                input.value = ""; // Clear the input
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the bottom

                // Pet's response
                const petResponse = petResponses[Math.floor(Math.random() * petResponses.length)];
                messagesDiv.innerHTML += <p><strong>Pet:</strong> ${petResponse}</p>;
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the bottom
            }
        }
    </script>

</body>
</html>
